<!doctype html>

<html>
  <head>
    <title>Advanced CSS Selectors</title>

    <style>
      li:empty {display: none;}
      li:nth-child(2n+1) {background-color: orange}
      li:nth-child(2n+2) {background-color: yellow}
      li:hover {background-color: red;}
      li:first-child, li:last-child {font-style: italic;}
    </style>

  </head>
  <body>
    <h2>Halloween Costume Ideas</h2>
    <ul>
      <li>Donald Trump</li>
      <li>Lansing Code Lab</li>
      <li>Sparty</li>
      <li></li>
      <li>Spartan Super Fan</li>
      <li>Grumpy Cat</li>
    </ul>
  </body>
</html>
